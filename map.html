<!DOCTYPE html>
<html> 
<head> 
   <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
   <title>Running Routes</title> 
   <script src="http://maps.google.com/maps/api/js?sensor=false" 
           type="text/javascript"></script> 
</head> 
<body>
   <form id="info_form" onsubmit="updateMap(); return false">
      Start Address: <input type="text" id="address"><br />
      Run Distance (miles): <input type="text" id="mileage"><br />
      <input type="submit" id="submitButton" value="Submit">
   </form>
   <br />
   <button id="displayRoutesButton">Display Routes</button>
   <button id="cancelDisplayRoutesButton">Cancel Display Routes</button>
   <br />
   <div id="map" style="width: 500px; height: 500px"></div> 

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <script src="map.js" type="text/javascript"></script>
</body> 
</html>
